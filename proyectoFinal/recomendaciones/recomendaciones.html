<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estadísticas de Música</title>
    <link rel="stylesheet" href="estilosrec.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

</head>

<body>


    <main id="menu">
        
    </main>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "recomendaciones.json", true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                const menuitems = JSON.parse(xhr.responseText);
                let menuHTML = "";

                menuitems.forEach(item => {
                    menuHTML += `
                        <h1 data-aos="zoom-in" class="display-9">${item.titulo}</h1>
                        <p data-aos="fade-up" data-aos-delay="100" class="parrafo" >${item.parrafo}</p>
                        <br><br>
                        `;
                    if (item.iframe) { 
                        menuHTML += item.iframe + "<br><br><br><br><br><br><br>"; 
                    }
                });

                document.getElementById("menu").innerHTML = menuHTML;
            }
            else {
                console.error("Error");
            }
        };
        xhr.send();
    </script>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>

</html>
