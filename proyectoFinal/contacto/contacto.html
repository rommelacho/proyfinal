<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="contacto.css">
</head>

<body>
  <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
        role="tab" aria-controls="pills-home" aria-selected="true">Formulario de contacto</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-hom" type="button"
        role="tab" aria-controls="pills-home" aria-selected="true">Redes sociales</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Feedback y sugerencias</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contactar soporte</button>
    </li>
  </ul>

  <!-- formulario contato -->
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

      <nav class="container-md">

        <div class="card mx-auto" style="width: 24rem; margin-top: 50px;">
          <div class="card-body">
            <h5 class="card-title">Registro</h5>
            <form onsubmit="registrarse(event)">
              <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp" required>
                <div id="nombreHelp" class="form-text">Sus datos no serán compartidos :D</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputNombre2" aria-describedby="emailHelp" required>

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Deseo ser notificado en mi correo</label>
              </div>
              <button class="btn btn-primary" data-bs-toggle="modal" href="#modal" role="button ">Registrarse</button>
            </form>
          </div>
        </div>

        <div id="modal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="mensaje"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <script>
          function registrarse(event) {
            event.preventDefault();
            const form = event.target;
            if (form.checkValidity() === false) {
              event.stopPropagation();
              form.classList.add('was-validated');
              return;
            }
            const nombre = document.getElementById('exampleInputNombre').value;
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = `Gracias, ${nombre}!`;
          }
        </script>


      </nav>


    </div>
    <!-- formulario redes sociales -->
    <div class="tab-pane fade " id="pills-hom" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-4">
          <div class="card h-100">
            <img src="../IMAGENES/8cont2.gif" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Visita nuestras Redes</h5>
              <li class="" href="#">Facebook</li>
              <li class="card-text" href="">Instagram</li>
              <li class="card-text" href="">Tiwitter</li>
            </div>
            <div class="card-footer">
              <small class="text-muted">Para estar al dia con tus aristas :D</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- formulario sugerencias -->

    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <nav class="container-md">

        <div class="card mx-auto" style="width: 24rem; margin-top: 50px;">
          <div class="card-body">
            <h5 class="card-title">Sugerencias</h5>
            <form onsubmit="registrarse2(event)">
              <div class="mb-3">
                <label for="exampleInputNombre2" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="exampleInputNombre2" aria-describedby="nombreHelp" required>
                <div id="nombreHelp" class="form-text">Sus datos no serán compartidos :D</div>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 200px" required></textarea>
                <label for="floatingTextarea2">Commentarios</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Deseo ser notificado en mi correo</label>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-toggle="modal" href="#modal2"
                role="button ">Registrarse</button>
            </form>
          </div>
        </div>

        <div id="modal2" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="mensaje2"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <script>
          function registrarse2(event) {
            event.preventDefault();
            const form = event.target;
            if (form.checkValidity() === false) {
              event.stopPropagation();
              form.classList.add('was-validated');
              return;
            }
            const nombre2 = document.getElementById('exampleInputNombre2').value;
            const mensaje2 = document.getElementById('mensaje2');
            mensaje2.textContent = `Gracias, ${nombre2}!`;
          }
        </script>


      </nav>
    </div>


    <!-- formulario soporte -->
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-5">
          <div class="card">
            <img src="../IMAGENES/8cont4.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Contacto</h5>
              <p class="card-text">Call Me :D</p>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
