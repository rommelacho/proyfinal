<script> // FunciÃ³n para cargar el archivo JSON 
  const xhr=new XMLHttpRequest();
			xhr.open("GET", "inicio.json", true);
			xhr.onload = function() {
                if (xhr.status === 200) {
                    const menuitems = JSON.parse(xhr.responseText);
                    let menuHTML="";

                    menuitems.forEach(item => {
                        menuHTML+=`
                              <h1 data-aos="zoom-in" class="display-5">${item.titulo}</h1><br>
                              <br><br>

                              <p data-aos="fade-up" data-aos-delay="100" >${item.contenido}</p><br><br><br><br><br><br><br>
                            `;
                            
                    }); 

                    document.getElementById("menu").innerHTML=menuHTML;
                }
                else {
                    console.error("Error");
                }
            };
            xhr.send();
</script>



</body>
